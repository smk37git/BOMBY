{% extends 'MAIN/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
{% endblock %}

{% block background %}
    {% include 'MAIN/base_background_starry.html' %}
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <div class="auth-header">
        <h1 class="auth-title">Password Reset Complete</h1>
    </div>
    
    <div class="auth-message">
        <p>Your password has been set. You may go ahead and log in.</p>
    </div>
    
    <a href="{% url 'ACCOUNTS:login' %}" class="auth-button">Log In</a>
</div>
{% endblock %}
