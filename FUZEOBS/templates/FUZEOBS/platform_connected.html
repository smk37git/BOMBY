{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ platform|title }} Connected - FuzeOBS</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ff00;
        }
        p {
            font-size: 16px;
            color: #adadad;
            line-height: 1.6;
        }
        .platform-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>{{ platform|title }} Connected!</h1>
        <p>Your {{ platform|title }} account has been successfully linked to FuzeOBS.</p>
        <div class="platform-badge">{{ platform|upper }}</div>
        <p style="margin-top: 30px; font-size: 14px;">This window will close automatically...</p>
    </div>
    <script>
        setTimeout(() => {
            window.close();
            if (!window.closed) {
                document.body.innerHTML = '<div class="container"><p style="font-size: 18px;">You can now close this window and return to FuzeOBS.</p></div>';
            }
        }, 3000);
    </script>
</body>
</html>
