<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzeOBS Update Test - Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #ff0000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 2px solid white;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            font-size: 10px;
            color: #ffff00;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            background: #0a0a0a;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffff00;
        }
        
        button {
            background: white;
            color: black;
            border: none;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #ffff00;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            font-size: 11px;
            padding: 15px;
            margin-top: 15px;
            background: #000;
            border-left: 3px solid #ffff00;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success { border-left-color: #00ff00; }
        .error { border-left-color: #ff0000; }
        
        .info {
            font-size: 10px;
            color: #888;
            margin-top: 10px;
        }
        
        .endpoint {
            background: #000;
            padding: 10px;
            font-size: 9px;
            color: #00ff00;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FUZEOBS UPDATE SYSTEM TEST</h1>
        <div class="subtitle">Production Environment Test</div>
        
        <div class="section">
            <div class="section-title">API ENDPOINT</div>
            <div class="endpoint">https://bomby.us/api/fuzeobs/version</div>
            <button onclick="checkVersion()">TEST VERSION ENDPOINT</button>
            <div class="status" id="versionStatus">Click to test API endpoint...</div>
        </div>
        
        <div class="section">
            <div class="section-title">VERSION COMPARISON</div>
            <button onclick="testComparison('0.9.2', '0.9.3')">0.9.2 vs 0.9.3</button>
            <button onclick="testComparison('0.9.3', '0.9.3')">0.9.3 vs 0.9.3</button>
            <button onclick="testComparison('1.0.0', '0.9.3')">1.0.0 vs 0.9.3</button>
            <div class="status" id="compareStatus">Test version comparison logic...</div>
        </div>
        
        <div class="section">
            <div class="section-title">UPDATE FLOW SIMULATION</div>
            <button onclick="simulateClientCheck()">SIMULATE CLIENT CHECK</button>
            <div class="status" id="flowStatus">Simulates full client-side update check...</div>
        </div>
        
        <div class="section">
            <div class="section-title">CURRENT SERVER CONFIG</div>
            <div class="status" id="serverConfig">Loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bomby.us/api/fuzeobs';
        
        async function checkVersion() {
            const status = document.getElementById('versionStatus');
            status.className = 'status';
            status.textContent = 'Fetching from server...';
            
            try {
                const res = await fetch(`${API_BASE}/version`);
                const data = await res.json();
                
                status.className = 'status success';
                status.textContent = `✓ API Response:\n\n${JSON.stringify(data, null, 2)}`;
            } catch (err) {
                status.className = 'status error';
                status.textContent = `✗ Error:\n${err.message}`;
            }
        }
        
        function compareVersions(v1, v2) {
            const parts1 = v1.split('.').map(Number);
            const parts2 = v2.split('.').map(Number);
            
            for (let i = 0; i < 3; i++) {
                if (parts1[i] > parts2[i]) return 1;
                if (parts1[i] < parts2[i]) return -1;
            }
            return 0;
        }
        
        function testComparison(clientVer, serverVer) {
            const status = document.getElementById('compareStatus');
            const result = compareVersions(serverVer, clientVer);
            
            let message = `Client: ${clientVer}\nServer: ${serverVer}\n\n`;
            
            if (result > 0) {
                status.className = 'status success';
                message += '✓ UPDATE AVAILABLE\nServer version is newer';
            } else if (result === 0) {
                status.className = 'status';
                message += '= UP TO DATE\nVersions match';
            } else {
                status.className = 'status';
                message += '↓ CLIENT AHEAD\nClient version is newer (dev build?)';
            }
            
            status.textContent = message;
        }
        
        async function simulateClientCheck() {
            const status = document.getElementById('flowStatus');
            status.className = 'status';
            status.textContent = 'Step 1: Fetching server version...';
            
            try {
                const res = await fetch(`${API_BASE}/version`);
                const data = await res.json();
                
                const CLIENT_VERSION = '0.9.2'; // Simulated client version
                const comparison = compareVersions(data.version, CLIENT_VERSION);
                
                let message = `Client Version: ${CLIENT_VERSION}\nServer Version: ${data.version}\n\n`;
                
                if (comparison > 0) {
                    status.className = 'status success';
                    message += `✓ UPDATE NEEDED\n\n`;
                    message += `Banner should show:\n"UPDATE AVAILABLE: v${data.version}"\n\n`;
                    message += `Download URL:\n${data.download_url}\n\n`;
                    message += `Changelog:\n${data.changelog}`;
                } else {
                    status.className = 'status';
                    message += '✓ NO UPDATE NEEDED\nClient is up to date';
                }
                
                status.textContent = message;
            } catch (err) {
                status.className = 'status error';
                status.textContent = `✗ Error:\n${err.message}`;
            }
        }
        
        async function loadServerConfig() {
            const status = document.getElementById('serverConfig');
            
            try {
                const res = await fetch(`${API_BASE}/version`);
                const data = await res.json();
                
                status.textContent = `Server Version: ${data.version}\nDownload URL: ${data.download_url}\nChangelog: ${data.changelog}`;
            } catch (err) {
                status.textContent = `Error loading config: ${err.message}`;
            }
        }
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            loadServerConfig();
        });
    </script>
</body>
</html>
