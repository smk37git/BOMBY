{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete - FuzeOBS</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/fuzeobs_callback.css' %}">
</head>
<body>
    <div class="callback-container">
        <div class="callback-icon success">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>
        
        <h1 class="callback-title">Authentication Complete</h1>
        
        <p class="callback-message">You have successfully signed in with Google.</p>
        <p class="callback-message">You can close this window and return to FuzeOBS.</p>
        
        <div class="callback-badge">GOOGLE CONNECTED</div>
        
        <p class="callback-hint">This window will close automatically...</p>
    </div>

    <script>
        setTimeout(() => {
            window.close();
            if (!window.closed) {
                document.querySelector('.callback-hint').textContent = 'You can now close this window and return to FuzeOBS.';
            }
        }, 3000);
    </script>
</body>
</html>
