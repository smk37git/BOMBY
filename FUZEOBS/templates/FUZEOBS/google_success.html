{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete - FuzeOBS</title>
    <link rel="stylesheet" href="{% static 'css/fuzeobs_password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Override squished text */
        .auth-message p {
            margin-bottom: 15px !important;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="auth-container">
        <div class="auth-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="auth-header">
            <h1 class="auth-title">Authentication Complete</h1>
        </div>
        
        <div class="auth-message">
            <p>You have successfully signed in with Google.</p>
            <p>You can close this window and return to FuzeOBS.</p>
        </div>
    </div>
</body>
</html>
