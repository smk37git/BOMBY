<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        min-height: 100vh;
        background-size: 200% 200% !important;
    }

    .base-footer {
        background-color: black !important;
        color: white;
        text-align: center;
        padding-top: 1px;
        padding-bottom: 10px;
        position: relative;
        z-index: 10;
        width: 100%;
    }

    .star_background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    /* ASCII star background */
    .star_background::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95));
        z-index: -1;
    }

    .star {
        position: fixed;
        color: rgba(255, 255, 255, 0.422);
        font-size: 24px;
        opacity: 0.8;
        z-index: -1;
        animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
        0% { opacity: 0.1; }
        50% { opacity: 0.9; }
        100% { opacity: 0.1; }
    }
</style>

<div class="star_background"></div>

<!-- Script to generate ASCII Stars -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.body;
        const windowWidth = window.innerWidth;
        const windowHeight = Math.max(window.innerHeight, document.body.scrollHeight);
        
        // Calculate total number of stars for the entire page
        const totalStars = 200;
        
        // Generate random positions for stars
        for (let i = 0; i < totalStars; i++) {
            const star = document.createElement('span');
            star.textContent = '*';
            star.className = 'star';
            
            // Random position - ensuring better edge coverage
            const posX = Math.random() * 99;
            const posY = Math.random() * 98 + 1;
            
            // Apply position
            star.style.left = posX + 'vw';
            star.style.top = posY + 'vh';
            
            // Vary the size for visual interest
            const baseSize = Math.random() * 10 + 20;
            star.style.fontSize = baseSize + 'px';
            
            // Random animation delay and duration
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            // Add to body
            body.appendChild(star);
        }
    });
</script>
